<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziraat Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div id="logo">
      <img src="img/Ziraat-Bankasi-Emblem.png" alt="Ziraat Bank Logo">
      <span>Ziraat bank</span>
    </div>
    <ul>
      <li><button class="nav-button" data-section="home">Home</button></li>
      <li><button class="nav-button" data-section="account">Account</button></li>
      <li><button class="nav-button" data-section="betaalrekening">Betaalrekening</button></li>
      <li><button class="nav-button" data-section="omschrijving">Omschrijving</button></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="content-section active">
      <h1>Home</h1>
      <p>Welkom ons homepagina.</p>
    </section>
    <section id="account" class="content-section active">
      <h1>Account</h1>
      <p>Welkom bij uw account.</p>
    </section>
    <section id="betaalrekening" class="content-section">
      <h1>Betaalrekening</h1>
      <p>Bekijk hier uw betaalrekeninginformatie.</p>
    </section>
    <section id="omschrijving" class="content-section">
      <h1>Omschrijving</h1>
      <p>Hier vindt u een beschrijving van onze diensten.</p>
    </section>
    <form id="login-form">
      <label for="username">Gebruikersnaam:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Wachtwoord:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="redirect">Ga naar:</label>
      <select id="redirect" name="redirect">
        <option value="home">Home</option>
        <option value="account">Account</option>
        <option value="betaalrekening">Betaalrekening</option>
        <option value="omschrijving">Omschrijving</option>
      </select>
      
      <button type="submit">Inloggen</button>
    </form>
    <p id="login-error" class="error-message"></p>
    
    </section>
    
  </main>

  <footer>
    <p>&copy; 2024 Ziraat Bank</p>
  </footer>

  <script src="apps.js"></script>
</body>
</html>
